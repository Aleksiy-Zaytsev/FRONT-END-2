<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorization</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1 class="mleft">Autorization</h1>
    <fieldset class="w30">
      <legend>Log into your account</legend>
      <form action="https://fom.in.ua/echo" method="post">
        <input
          class="margin3"
          type="text"
          name="Username"
          placeholder="Enter username"
        /><br />
        <input
          class="margin3"
          type="email"
          name="E-mail"
          placeholder="Enter e-mail"
        /><br />
        <input
          class="margin3"
          type="password"
          name="Password"
          placeholder="Enter password"
        /><br />
        <section class="margin">
          <button type="submit">Log in</button>
          <button type="reset">Reset</button>
        </section>
        <label
          ><input
            type="radio"
            name="privacy-policy"
            value="agree"
            class="margin3"
          />
          I accept privacy policy</label
        >
        <br />
        <label
          ><input
            type="radio"
            name="privacy-policy"
            value="disagree"
            class="margin3"
          />
          I dont accept privacy policy</label
        >
      </form>
      <nav>
        <p>Dont have an account? <a href="./index.html">Create new one!</a></p>
        <p><a href="./index2.html">View site without account</a></p>
      </nav>
    </fieldset>
  </body>
</html>
