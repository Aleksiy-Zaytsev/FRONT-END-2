<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1 class="mleft">Sign up to our website</h1>
    <fieldset class="w30">
      <legend class="">Please sign up to use our website</legend>
      <form class="onetwo" action="https://fom.in.ua/echo" method="post">
        <section class="">
          <input
            class="margin3"
            type="text"
            name="Username"
            placeholder="Please enter username"
          /><br />
          <input
            class="margin3"
            type="email"
            name="E-mail"
            placeholder="Please enter e-mail"
          /><br />
          <input
            class="margin3"
            type="password"
            name="Password"
            placeholder="Please enter password"
          /><br />
          <input
            class="margin3"
            type="password"
            name="Submited password"
            placeholder="Please confirm password"
          /><br />
          <input type="date" name="Date of birth" class="margin3" /> -- Enter
          your date of birth
          <br />
        </section>
        <section class="margin">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </section>
        <label
          ><input
            type="radio"
            name="privacy-policy"
            value="agree"
            class="margin3"
          />
          I accept privacy policy</label
        >
        <br />
        <label
          ><input
            type="radio"
            name="privacy-policy"
            value="disagree"
            class="margin3"
          />
          I dont accept privacy policy</label
        >
      </form>
      <nav>
        <p>
          Already have account? <a href="./index1.html">Then log in instead.</a>
        </p>
        <p><a href="./index2.html">View site without account</a></p>
      </nav>
    </fieldset>
  </body>
</html>
