<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoRevivews</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts/fonts.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper">
          <div class="text">
            <p class="info">
              “I love that it has omegas in it but they are plant-based.”
            </p>
            <p class="name">Erica Chidi Cohen</p>
            <p class="position">Health Educator</p>
          </div>
          <div class="image">
            <img
              src="./images/9MYuv8lN9f8sFmj.jpg"
              alt="bearded guy"
              class="ratio"
            />
            <img src="./icons/Play_Button.svg" alt="play_button" class="play" />
          </div>
          <div class="slider">
            <div class="slide">
              <img
                src="./images/man_outside_091318.jpg"
                alt="first slide"
                class="ratio"
              />
            </div>
            <div class="slide hidden">
              <img
                src="./images/handsome-bearded-guy.jpg"
                alt="second slide"
                class="ratio"
              />
            </div>
            <div class="arrows">
              <div class="arrow">
                <img src="./icons/Arrow_Left_(Stroke).svg" alt="left arrow" />
              </div>
              <div class="arrow">
                <img src="./icons/Arrow_Right_(Stroke).svg" alt="right arrow" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
